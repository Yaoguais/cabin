apiVersion: v1
kind: Pod
metadata: 
  labels: 
    name: php
  name: php
  namespace: lnmp-base
spec: 
  containers: 
    - 
      image: yaoguais/k8s-php-ping-redis-mysql
      name: php
      env: 
        - 
          name: "MYSQL_HOST"
          value: "127.0.0.1"
        - 
          name: "MYSQL_PORT"
          value: "3306"
        - 
          name: "MYSQL_USER"
          value: "root"
        - 
          name: "MYSQL_PASSWORD"
          value: "123456"
        - 
          name: "MYSQL_DATABASE"
          value: "test"
        - 
          name: "REDIS_HOST"
          value: "172.20.114.136"
        - 
          name: "REDIS_PORT"
          value: "6379"
