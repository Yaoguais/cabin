{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.WebsiteTitle}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{.StaticHost}}static/gadmin/favicon.ico">
    <link rel="stylesheet" href="{{.StaticHost}}static/blur-admin/styles/vendor.css">
    <link rel="stylesheet" href="{{.StaticHost}}static/blur-admin/styles/app.css">
    <link rel="stylesheet" href="{{.StaticHost}}static/bower_components/toastr/toastr.css">
    <link rel="stylesheet" href="{{.StaticHost}}static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="{{.StaticHost}}static/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{.StaticHost}}static/bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="{{.StaticHost}}static/bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <script src="{{.StaticHost}}static/bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="body-bg"></div>
<main style="background-color: #1C2B36;">
    <ba-sidebar>
        <aside class="al-sidebar" style="visibility: hidden">
            <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: auto;">
                <ul class="al-sidebar-list" style="overflow: hidden; width: auto; height: auto;">
                    <li class="al-sidebar-list-item">
                        <a class="al-sidebar-list-link" href="/">
                            <i class="ion-android-home"></i><span >首页</span>
                        </a>
                    </li>
                    <li class="al-sidebar-list-item with-sub-menu">
                        <a class="al-sidebar-list-link">
                            <i class="ion-gear-a"></i><span >权限管理</span>
                            <b class="fa fa-angle-down"></b>
                        </a>
                        <ul class="al-sidebar-sublist hidden">
                            <li class="ba-sidebar-sublist-item">
                                <a href="/admin/users">管理员列表</a>
                            </li>
                            <li class="ba-sidebar-sublist-item">
                                <a href="/admin/roles">角色列表</a>
                            </li>
                            <li class="ba-sidebar-sublist-item">
                                <a href="/admin/privileges">权限列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="al-sidebar-list-item">
                        <a class="al-sidebar-list-link" href="/component">
                            <i class="ion-ios-keypad-outline"></i><span >组件</span>
                        </a>
                    </li>
                </ul>
                <div class="slimScrollBar" style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px; height: 74.7412px;"></div>
                <div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
            </div>
            <div class="sidebar-hover-elem show-hover-elem" style="height: 42px;"></div>
        </aside>
    </ba-sidebar>

    <page-top>
        <div class="page-top clearfix">
            <a href="/" class="al-logo clearfix"><span>GAd</span>min</a>
            <a href="javascript:void(0)" class="collapse-menu-link ion-navicon"></a>

            <div class="search">
                <i class="ion-ios-search-strong"></i>
                <input id="searchInput" type="text" placeholder="Search for...">
            </div>

            <div class="user-profile clearfix">
                <div class="al-user-profile dropdown">
                    <a data-toggle="dropdown" class="profile-toggle-link dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                        <img src="{{.StaticHost}}static/blur-admin/assets/img/app/profile/Alexander.png">
                    </a>
                    <ul class="top-dropdown-menu profile-dropdown dropdown-menu">
                        <li><i class="dropdown-arr"></i></li>
                        <li><a href="/user/profile"><i class="fa fa-user"></i>个人信息</a></li>
                        <li><a href="/user/password"><i class="fa fa-pencil"></i>修改密码</a></li>
                        <li><a href="/logout" class="signout"><i class="fa fa-power-off"></i>退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </page-top>

    <div class="al-main">
        <div class="al-content">
            {{ template "content" .}}
        </div>
    </div>

    <footer class="al-footer clearfix">
        <div class="al-footer-right">Created with <i class="ion-heart"></i></div>
        <div class="al-footer-main clearfix">
            <div class="al-copy">Powered by GAdmin 2017</div>
        </div>
    </footer>

    <back-top></back-top>
</main>

<!--<div id="preloader" ng-show="!$pageFinishedLoading">-->
    <!--<div></div>-->
<!--</div>-->
<script src="{{.StaticHost}}static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/plupload/js/plupload.full.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/qiniu/dist/qiniu.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/toastr/toastr.js"></script>
<script src="{{.StaticHost}}static/bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/notifyjs/dist/notify.js"></script>
<script src="{{.StaticHost}}static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="{{.StaticHost}}static/bower_components/smalot-bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script src="{{.StaticHost}}static/bower_components/moment/moment.js"></script>
<script src="{{.StaticHost}}static/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="{{.StaticHost}}static/bower_components/bootstrap-select/dist/js/i18n/defaults-zh_CN.min.js"></script>
<script src="{{.StaticHost}}static/gadmin/libs.js"></script>
<script>

</script>
</body>
</html>
{{ end }}
