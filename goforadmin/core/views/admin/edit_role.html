{{ template "layout" . }}
{{ define "content"}}
<content-top>
    <div class="content-top clearfix">
        <h1 class="al-title ng-binding">编辑角色</h1>

        <ul class="breadcrumb al-breadcrumb">
            <li>
                <a href="/admin/roles">角色列表</a></li>
            <li>权限管理</li>
        </ul>
    </div>
</content-top>
<div>
    <div class="widgets">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="panel animated zoomIn">
                        <div class="panel-body">
                            <form class="form form-horizontal"
                                  method="POST"
                                  action="/admin/roles/edit"
                                  onsubmit="return false">
                                <input type="hidden" name="id" value="{{.Role.ID}}">
                                <div class="form-group">
                                    <label for="Name" class="col-sm-1 control-label">名称</label>
                                    <div class="col-sm-6">
                                        <input name="name" type="text" class="form-control" id="Name" placeholder="Name"
                                               value="{{.Role.Name}}"
                                               data-regexp="^.{1,}$" data-msg="名称不能为空"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Privileges" class="col-sm-1 control-label">权限</label>
                                    <div class="col-sm-6">
                                        <select name="privileges" id="Privileges" multiple
                                                class="form-control"
                                                data-regexp="^.{1,}$" data-msg="请选择权限">
                                            {{range .Privileges}}
                                                {{if .Selected}}
                                                    <option selected="selected" value="{{.ID}}">{{.Name}}</option>
                                                {{else}}
                                                    <option value="{{.ID}}">{{.Name}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-1 col-sm-10">
                                        <button style="width: 150px" type="button" class="btn btn-submit btn-info">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
